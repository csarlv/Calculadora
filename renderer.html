<!DOCTYPE html>
<html>
    <head>
        <title>20002450 Programacion Avanzada - Ejercicio 1 - Cesar Avelar</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="calculadora">
            <div id="cabecera" class="grids">
                <div id="lineaResultado" class="etiquetasCabecera">
                    <div>Resultado:</div><div id="resultado"> </div>
                </div>
                <div id="lineaActual" class="etiquetasCabecera">
                    <div>Numero:</div><div id="actual"> </div>
                </div>
            </div>
            <div id="botones">
                <div id="numeros" class="grids">
                    <button class="boton" id="boton1">1</button>
                    <button class="boton" id="boton2">2</button>
                    <button class="boton" id="boton3">3</button>
                    <button class="boton" id="boton4">4</button>
                    <button class="boton" id="boton5">5</button>
                    <button class="boton" id="boton6">6</button>
                    <button class="boton" id="boton7">7</button>
                    <button class="boton" id="boton8">8</button>
                    <button class="boton" id="boton9">9</button>
                    <button class="boton" id="borrarNumero">&lt</button>
                    <button class="boton" id="boton0">0</button>
                    <button class="boton" id="reiniciarOperaciones">X</button>
                </div>
                <div id="operadores" class="grids">
                    <button class="boton" id="botonSuma">+</button>
                    <button class="boton" id="botonResta">-</button>
                    <button class="boton" id="botonProducto">*</button>
                    <button class="boton" id="botonRazon">/</button>
                </div>
            </div>
            <div id="mensajeError"></div>
        </div>
        <script type="text/javascript" src="renderer.js"></script>
        
    </body>
</html>
